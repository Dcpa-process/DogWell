<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Walking Module Booking</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-firestore.js"></script>
    <script src="./firebase_config.js"></script>
</head>
<body>
    <h1>Dog Walking Module Booking</h1>
    <div>
        <label for="selectedDate">Select Date:</label>
        <input type="date" id="selectedDate">
    </div>
    <div id="slotsContainer">
        <!-- Slots will be dynamically generated here -->
    </div>
    <button id="bookSlotsButton">Book Selected Slots</button>

    <div id="clockInSection" style="display:none;">
        <h2>Clock-In Section</h2>
        <div id="qrCodeContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
